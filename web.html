<h1>Definições das Linguagens Web</h1>
	<button onclick="html()">Clique para saber sobre HTML!</button>
	<button onclick="css()">Clique para saber sobre CSS!</button>
	<button onclick="js()">Clique para saber sobre JS!</button>
	<script>
		function html() {
			window.alert('HTML - Hypertexto Markupt Language (Linguagem de marcação de hipertexto). Usado para estruturar uma página web')
		}
		function css() {
			window.alert('Cascading Style Sheets (CSS) é um mecanismo para adicionar estilo a um documento web. O código CSS pode ser aplicado diretamente nas tags ou ficar contido dentro das tags <style>. Também é possível, em vez de colocar a formatação dentro do documento, criar um link para um arquivo CSS que contém os estilos.')
		}
		function js() {
			window.alert('JavaScript é uma linguagem de programação interpretada estruturada, de script em alto nível com tipagem dinâmica fraca e multiparadigma.')
		}
	</script>
