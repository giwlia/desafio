<!DOCTYPE html>
<html>

	<title>Desafio</title>

		button{ font-size: 12pt; padding: 30px; }

<body>

	<h1>Quer saber mais sobre as Linguagens Web?</h1>

		}
	</script>

	<a href="web.html">Linguagens Web</a>
